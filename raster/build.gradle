sourceCompatibility = 1.8


ext {
    kotlin_version = "1.2.10"
}

apply plugin: 'java'
apply plugin: 'kotlin'


buildscript {
    ext.kotlin_version = "1.2.10"

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
    }
}
